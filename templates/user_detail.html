{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Información del Usuario</h2>
    <p><strong>Nombre de usuario:</strong> {{ user.username }}</p>
    <p><strong>Correo electrónico:</strong> <a href="mailto:{{ user.email }}">{{ user.email }}</a></p>

    <p><a href="https://wa.me/{{ user.whatsapp }}" target="_blank">
        <button class="button">Contactar por WhatsApp </button>
    </a></p>

</div>
{% endblock %}
